<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button routerLink="/login">Iniciar sesión</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Registro</h1>
    <img src="assets/images/logo.jpg" alt="">
  </div>

  <form id="formulario" (ngSubmit)="registroUsuario()" [formGroup]="formRegistro" autocomplete="off">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Nombre" formControlName="name">
      </ion-input>
    </ion-item>
    <div class="item-error">
      <ion-text color="danger" *ngIf="validarCampo('name')" class="animate__animated animate__fadeIn">
        <small>Favor indicar nombre de al menos 5 caracteres</small>
      </ion-text>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Correo electrónico" formControlName="email">
      </ion-input>
    </ion-item>
    <div class="item-error">
      <ion-text color="danger" *ngIf="validarCampo('email')" class="animate__animated animate__fadeIn">
        <small>Favor indicar un correo válido</small>
      </ion-text>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña" formControlName="password">
      </ion-input>
    </ion-item>
    <div class="item-error">
      <ion-text color="danger" *ngIf="validarCampo('password')" class="animate__animated animate__fadeIn">
        <small>Contraseña debe contener 6 caracteres</small>
      </ion-text>
    </div>

    <ion-button expand="block" shape="round" type="submit">Registrarse</ion-button>
  </form>

</ion-content>
